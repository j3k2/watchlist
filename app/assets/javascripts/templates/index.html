<div class="col-md-10">
<span us-spinner="{radius:30, width:8, length: 16}"></span>
<h1>Featured shows</h1>
<br>
<div ng-repeat="show in shows">
	<div class="show-item">
		<a href="/#series/{{show.id}}">
			<img src="{{show.imgUrl}}" class="thumbnail"></img>
		</a>
		<a href="/#series/{{show.id}}">
			{{show.title}}</a>
		<br>
		<set-list show="show"></set-list>
		<Br>
		<set-rating show="show"></set-rating>

			


	</div>

</div>
