<div class="btn-group" dropdown ng-init="initSetList()">
      <a href="#/user/{{currentUser.id}}/list/{{currentList.id}}" type="button" class="btn btn-primary" ng-show="currentList">{{currentList.category}}</a>
			
			<button type="button" class="btn btn-primary dropdown-list" ng-hide="currentList">Add to list</button>
			
      <button type="button" class="btn btn-primary ng-binding dropdown-toggle" dropdown-toggle>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="list in currentUser.lists">
					<a ng-click="setList(show, list)">{{list.category}}</a>
				</li>
				<li ng-hide="currentUser">
					<a href="/session/new">Log in to use lists</a>
				</li>	
				<li ng-if="currentList">
					<hr>
					<a ng-click="clearList(show, currentList)">Remove from {{currentList.category}}</a>
				</li>
      </ul>
    </div>
