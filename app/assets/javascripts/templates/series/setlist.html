<div class="btn-group" dropdown>
      <button type="button" class="btn btn-primary" ng-init="init()">{{currentList.category || 'Add to list'}}</button>
      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="list in currentUser.lists"><a ng-click="setList(show, list)">{{list.category}}</a></li>
				<li ng-if="currentList">
					<hr>
					<a ng-click="clearList(show, currentList)">Remove from {{currentList.category}}</a>
				</li>
      </ul>
    </div>
